<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="styles-2.css">
</head>
<body class="body" id="contact">
    <div class="form">
    <h1>Contact Me</h1>
    <section id="contact">
        <div class="d-1">
        <input id="name" type="text" name="user_name" placeholder="Name" required>
        <input type="email" id="email" name="user_email" placeholder="Email" required>
        </div>
        <div class="d-2">
        <input type="text" id="subject" name="user_subject" placeholder="Subject"   required>
        </div>
        <div class="d-3">
        <input type="text" id="message" name="user_message" placeholder="Message..." required>
        </div>
        <div class="d-4">
        <a><div>Submit</div></a>
        </div>
    </section>
</div>
    
</body>
